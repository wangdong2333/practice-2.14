<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>田字格</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #ff0000;
            float: left;
            position: relative;
        }
        .box3{
            clear: both;
            transform: translate(1px,-1px);
        }
        .box1{
            transform: translateX(1px);
        }
        .box2{
            /*transform: translateY(1px);*/
        }
        .box4{
            transform: translateY(-1px);

        }
        .box:hover{
            border-color: #0923ff;
            z-index: 1;
        }
    </style>

</head>
<body>
     <div class="box box1"></div>
     <div class="box box2"></div>
     <div class="box box3"></div>
     <div class="box box4"></div>
</body>
</html>
