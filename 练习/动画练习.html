<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            border: 1px solid;
            margin: 200px auto;
        }
        .box2{
            background: #ff0000;
            transition:all 2s linear;
        }
        .box2:hover{
            background: #ffff00;
            transform: rotate(45deg) scale(1,2);

        }
    </style>
</head>
<body>
    <div class="box box1">
        <div class="box box2">动画</div>
    </div>
</body>
</html>
