<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11111111</li>
        <li class="aa bb">222222</li>
        <li>33333</li>
        <li class="aa">44444</li>
    </ul>
    <div class="aa">fghjkl;'lkujykll</div>

    <script>

        // var aLi = document.getElementsByClassName('aa');
        // for(var i=0; i<aLi.length; i++){
        //     aLi[i].style.background = 'red';
        // }

        
        function getEleByClassName(clsName){
            var result = [];
            var allEle = document.getElementsByTagName('*');
            for(var i=0; i<allEle.length; i++){
                // 如果元素的class名 == 参数clsName
                // "aa bb" == "aa"
                // /\b/   '\b'
                // new RegExp('a')
                // clsName 前后都是边界
                var reg = new RegExp('\\b'+clsName+'\\b');
                var str = allEle[i].className;
                if(reg.test(str)){ //reg匹配str 返回true 否则返回false  
                    result.push(allEle[i]);
                }
            }
            return result;
        }

        var aLi = getEleByClassName('aa');
        for(var i=0; i<aLi.length; i++){
            aLi[i].style.background = 'red';
        }



        
    </script>
    
</body>
</html>
