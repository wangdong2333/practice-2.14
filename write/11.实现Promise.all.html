<body>
  <script>
    function all(promiseAry = []) {
      let index = 0;
      let result = [];
      return new Promise((resolve, reject) => {
        for (let i = 0; i < promiseAry; i++) {
          promiseAry[i].then(val =>{
            index++;
            result[i] = val;
            if(index === promiseAry.length){
              resolve(result)
            }
          },reject)
        }
      })
    }
  </script>
</body>
