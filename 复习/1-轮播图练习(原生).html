<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 790px;
            height: 291px;
            margin: 100px auto;
            position: relative;
        }

        #img-box img {
            display: none;
        }

        #img-box .selected {
            display: block;
        }

        #btn-box li {
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            float: left;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right: 5px;
            cursor: pointer;
        }

        #btn-box {
            position: absolute;
            right: 60px;
            bottom: 10px;
        }

        #btn-box .active {
            background: #ff0036;
        }

        #prve,
        #next {
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 5px;
            text-align: center;

            line-height: 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #prve {
            bottom: 275px;
            left: 295px;
        }

        #next {
            left: 325px;
            bottom: 275px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="img-box">
            <img class="selected" src="../J S/DOm/img/1.jpg">
            <img src="../J S/DOm/img/2.jpg">
            <img src="../J S/DOm/img/3.jpg">
            <img src="../J S/DOm/img/4.jpg">
            <img src="../J S/DOm/img/5.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

    </div>
    <span id="prve">&lt</span>
    <span id="next">&gt</span>

    <script>
        var aLi = document.getElementsByTagName('li');
        var Img = document.getElementsByTagName('img');
        var oNext = document.getElementById('next');
        var oPrve = document.getElementById('prve');
        var oCo = document.getElementById('container');

        var iNow = 0 ;
      
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var j = 0; j<aLi.length; j++){
                    aLi[j].className =  '';
                    Img[j].className = '';
                }
                this.className = 'active';
                Img[this.index].className = 'selected';
                iNow = this.index ;
            }
          
        }
        oNext.onclick = function(){
            iNow++;
            if(iNow == aLi.length){
                iNow = 0;
            }
            for(var j = 0; j<aLi.length; j++){
                    aLi[j].className =  '';
                    Img[j].className = '';
                }
            aLi[iNow].className = 'active';
            Img[iNow].className = 'selected';

        }
        oPrve.onclick = function(){
            iNow--;
            if(iNow == -1){
                iNow = aLi.length-1;
            }
            for(var j = 0; j<aLi.length; j++){
                    aLi[j].className =  '';
                    Img[j].className = '';
                }
            aLi[iNow].className = 'active';
            Img[iNow].className = 'selected';

        }

     var timer = setInterval(function(){
            oNext.onclick();
        },1000)

        oCo.onmouseover = function(){
            clearInterval(timer);
        }
        oCo.onmouseout = function(){
            timer = setInterval(function(){
            oNext.onclick();
        },1000)
        }

      
    </script>


</body>

</html>
