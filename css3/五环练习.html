<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        body{
            margin: 0;
        }
        .wuhuan,.wuhuan::after{
            width: 200px;
            height: 200px;
            border-radius: 110px;
            border: 10px solid;
            position: absolute;
        }
        .wuhuan::after{
            content: '';
            top: -10px;
            left: -10px;
        }
        .one{
            border-color: blue;
            top: 0;
            left: 0;
        }
        .one::after {
            border-color: blue;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .two{
            border-color: yellow;
            top: 0;
            left: 230px;
        }
        .two::after{
            border-color: yellow;
            z-index: 1;
            border-left-color: transparent;
        }
        .three{
            top: 0;
            left: 460px;
        }
        .three::after{
        z-index: 2;
            border-left-color: transparent;
        }
        .four{
            border-color: green;
            top: 110px;
            left: 110px;
        }
        .four::after{
            border-color: green;

        }
        .five{
            border-color: red;
            top: 110px;
            left: 340px;
        }
        .five::after{
            border-color: red;
            z-index: 1;
            border-top-color: transparent;
        }
    </style>
</head>
<body>
    <div class="wuhuan one"></div>
    <div class="wuhuan two"></div>
    <div class="wuhuan three"></div>
    <div class="wuhuan four"></div>
    <div class="wuhuan five"></div>
</body>
</html>
