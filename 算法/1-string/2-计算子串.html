<body>
    <script>
         //力扣696
         let str = "00110011";
         function fn(str){
            let i = str.match(/^(0+|1+)/g)[0];
            let j = (i[0]^1).toString().repeat(i.length);
            let reg = new  RegExp(`^(${i}${j})`);
            if(reg.test(str)){
               // console.log(RegExp.$1);
                return RegExp.$1;//这个必须在reg.test执行之后才能用，
                                //或者说必须有小reg用完方法后才能用
               
            }else{
                return "";
            }
         }  

         function countBinarySubstrings(s){
            let res = [];
            for(let i=0;i<s.length;i++){
                let r = fn(s.slice(i));
                if(r){
                    res.push(r);
                }
            }
            return res.length;
            
         } 
         console.log(countBinarySubstrings(str));
    </script>
</body>
