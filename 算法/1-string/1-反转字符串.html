            }).join(" ");

        let str = "Let's take LeetCode contest";
        function reverseWords(s){
           let arr = s.split(" ");//["let's","take","LettCode","contest"]
        //2、循环每一个数组,将数组中的元素（字符串）进行反转
            let res = arr.map((item) =>{
                let arr1 = item.split("");//每一个 [l,e,t,',s]
        //3、将每一个数组中的元素颠倒
                let arr2 = arr1.reverse();//每一个[s,',t,e,l]
        //4、将每一个数组装化成字符串
                return arr2.join("");//每一个["s'tel"]
            })
        //5、将每一个数组中包含的小字符串在转化成大的字符串
