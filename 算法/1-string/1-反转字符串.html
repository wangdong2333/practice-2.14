        //题解一
        //1、将字符串转化为数组  目的：将单词一个一个拆下来
        let str1 = "Let's take LeetCode contest";
        function reverseWords(s){
           let arr = s.split(" ");//["let's","take","LettCode","contest"]
        //2、循环每一个数组,将数组中的元素（字符串）进行反转
            let res = arr.map((item) =>{
                let arr1 = item.split("");//每一个 [l,e,t,',s]
        //3、将每一个数组中的元素颠倒
                let arr2 = arr1.reverse();//每一个[s,',t,e,l]
        //4、将每一个数组装化成字符串
                return arr2.join("");//每一个["s'tel"]
            })
        //5、将每一个数组中包含的小字符串在转化成大的字符串
                return res.join(" ");//s'teL ekat edoCteeL tsetnoc
        }
        console.log(reverseWords(str1));

        //题解二
        //split是按照 某个东西进行分割 而match是我把我想要的东西拿出来，括号里面面一般是正则表达式
        let str2 = "Let's take LeetCode contest";
        function reverseWords(s){
            return s.match(/[\w']+/g).map((item)=>{
            return item.split("").reverse().join("");
        }).join(" ");
        }
        console.log(reverseWords(str2));




        //split里面可以按照正则表达式分割，此题时每个单词之间是空格，
        // 但是每个单词之间可以是1，2，3，4，此时就需要用到正则表达式进行匹配了
        
    </script>
