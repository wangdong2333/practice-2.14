<html lang="en">
<head>

<body>
    <script>
        async function fn(){
            console.log('开始');
            let result = await req1();
            console.log(result);
            console.log('可以开始请求2');
            await req2();
            console.log('请求完毕');
        }
        fn();
        async function req1(){
            return new Promise (function(resolve,reject){
                setTimeout(function(){
                    console.log('请求1成功');
                    resolve(111);                   
                },1000)

            })
        }
        async function req2(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                console.log('请求2成功');
                resolve();
            },2000)
            })
            
        }
    
    </script>
