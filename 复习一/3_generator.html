<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function * fn(){
            console.log("generator");
        }
        let a = fn()
        a.next();
        console.log(fn());
        console.log(a.next);
    </script>
</body>
</html>
