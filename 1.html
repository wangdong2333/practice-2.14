<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 1, -2, -3];
        function aa(arr) {
            var sum = 0;
            var maxSum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
                if (sum < 0) {
                    sum = 0;
                }
                if (sum > maxSum) {
                    maxSum = sum;
                }
            }
            return maxSum;
        }
        console.log(aa(arr))
    </script>
</body>

</html>
