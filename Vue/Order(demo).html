<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 200px;
            border: #000 solid 3px;
        }
        h1{
            background: #1cbfe7;
            color:#fff;
            cursor: pointer;
            width: 300px;
            text-align: center;
        };
    

        /* li{
            list-style: none;
            width: 200px;
            height: 20px;
            background: #f177c9;
            text-align: center;
            margin-left:50px; 
        } */
      
    </style>
</head>
<body>
    <div id="app">
        {{ msg }}

        <h1>外加服务费 <input type="checkbox" v-model="isCheck" v-on:click="clear"></h1>
        <ul v-if="isCheck">
            <li v-for="obj in orderList ">
                {{ obj.name }}  {{ obj.price }}
                <input type="checkbox" v-model="fixedList" :value="obj">
            </li>
           
        </ul>

        <h1>订单详细信息:</h1>
        <ul>
            <li v-for="obj in fixedList">
                {{ obj.name }}  {{ obj.price }}
            </liv-for>
        </ul>
        <h2>总金额：{{ total() }}</h2>
    </div>
        <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Order',
                orderList:[
                    {
                        name:'电视 :',
                        price:'256'*1,
                       
                    },
                    {
                        name:'冰箱 :',
                        price:'199'*1,
                       
                    },
                    {
                        name:'洗衣机 :',
                        price:parseInt('299'),
                      
                    },
                
                   
                ],
                fixedList:[
                    {
                        name:'学府宾馆豪华型 :',
                        price:'200'*1
                    }
                ],
                
                isCheck:false,
                
            },
            methods:{
                total(obj){
                    var  count = 0;
                    this.fixedList.forEach((obj) => {
                       
                        count += obj.price;
                     
                    });
                    return count;
                },
                clear(){
                    // this.fixedList.splice(1);
                    this.fixedList = [this.fixedList[0]];
                }
                
            }
           
        })
    </script>
</body>

</html>
