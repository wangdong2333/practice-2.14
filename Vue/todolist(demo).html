<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    h1 {
        width: 100%;
        height: 100px;
        background: #eeeeee;
        margin: 0px auto;
        margin-top: 50px;
        text-align: center;
        line-height: 100px;
    }
    li{
        list-style: none;
        height: 50px;
        line-height: 50px;
        background: rgb(238, 232, 232);
        margin-bottom: 5px; 
        padding: 0 50px;
    }
    li span{
        float: right;
    }
    .red{
        background: #f00;
    }
    .del{
        float: right;
        margin-right: 50px;
    }
    .checkbox{
        float: left;
        padding-top:5px  ;
    }
    span{
        float: right;
    }
    h3{
        padding: 0 50px;
    }
</style>

<body>
    <h1>todolist</h1>
    <div id="app">
        <ul>
            <p>
                搜索商品：<input type="text" v-model="msg" placeholder="搜索">
                <button @click="search()">搜索</button>
            </p>
            <p>
                    商品名称：<input type="text" v-model="name1" placeholder="请输入商品名称"> 
                    商品价格：<input type="text" v-model="price1" placeholder="请输入商品价格"> 
                    <button @click="add()">添加</button>
            </p>
           
          
            <li v-for="(obj,index) in prolist" :class="{red:obj.isRed}"  @click="toggle(obj)">
                {{obj.name}}
                <span class="checkbox"><input type="checkbox" v-model="obj.isRed"></span>
                <span>{{ obj.price }}</span>
                <span class="del" @click.stop="dele(index)"><button type="button" class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button></span>
            </li>
        </ul>
        <hr>
        <h3><button @click="deleteAll()">删除全选</button>
            <span>总价是：{{ total }}</span>
            </h3>
    </div>


    <script src="vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                prolist:[
                    {
                        name:'衣服',
                        price:'256'*1,
                        isRed: false,
                    },
                    {
                        name:'裤子',
                        price:'199'*1,
                        isRed: false,
                    },
                    {
                        name:'手机',
                        price:parseInt('299'),
                        isRed: false,
                    },
                    {
                        name:'钱包',
                        price:parseInt('188'),
                        isRed: false,
                    },
                    {
                        name:'鞋',
                        price:parseInt('317'),
                        isRed: false,
                    },
                   
                ],
                showList:[
                    {
                        name:'衣服',
                        price:'256'*1,
                        isRed: false,
                    },
                    {
                        name:'裤子',
                        price:'199'*1,
                        isRed: false,
                    },
                    {
                        name:'手机',
                        price:parseInt('299'),
                        isRed: false,
                    },
                    {
                        name:'钱包',
                        price:parseInt('188'),
                        isRed: false,
                    },
                    {
                        name:'鞋',
                        price:parseInt('317'),
                        isRed: false,
                    },
                   

                ],
                total:0,
                name1:'',
                price1:'',
                msg:"",
            },
            methods: {
                toggle(obj) {
                    obj.isRed = !obj.isRed;

                    if(obj.isRed){
                        this.total += obj.price;
                    }else{
                        this.total -= obj.price;
                    }
                },
                dele(index){
                  this.prolist.splice(index,1);
                },
                add(){
                    this.prolist.push({
                        name:this.name1,
                        price:this.price1*1,
                        isRed:false,
                    });
                    this.name1 = '';
                    this.price1 = '';
                },
                search(){
                    var arr = this.prolist.filter((obj,index) => {
                        console.log(obj,index);
                        
                            return obj.name.includes(this.msg);
                      
                        
                    })
                    console.log(arr);
                    // this.prolist = arr;                 

                    this.prolist = [...arr];                 
                },
                deleteAll(){
                    var arr1 = this.prolist.filter(function(obj){
                        return obj.isRed == false;
                    });
                    console.log(arr1);
                    this.prolist = [...arr1];
                }
                
            },
        })

    </script>
</body>

</html>
