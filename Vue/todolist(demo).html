<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
</head>
<style>
    h1 {
        width: 100%;
        height: 100px;
        background: #eeeeee;
        margin: 0px auto;
        margin-top: 50px;
        text-align: center;
        line-height: 100px;
    }

    h3 {
        width: 960px;
        height: 100px;
        background: #ccc;
        margin: 0px auto;
        margin-top: 10px;
        text-align: center;
        line-height: 100px;
        position: relative;
    }

    .red {
        background: #ff0000;
    }

    span {
        position: absolute;
        left: 900px;
    }

    .clear {
        position: absolute;
        left: 50px;
        top: 40px;
    }
</style>

<body>
    <h1>todolist</h1>
    <div id="app">
        <h3 >衣服
            <button class="clear">删除</button>
            <span>246</span>
        </h3>
        <h3 :class="{red: isRed}" @click="toggle">裤子
            <button class="clear">删除</button>

            <span>546</span>
        </h3>
        <h3>鞋
            <button class="clear">删除</button>

            <span>346</span>
        </h3>
        <h3>帽子
            <button class="clear">删除</button>

            <span>226</span>
        </h3>
    </div>


    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                isRed: false,
            },
            methods: {
                toggle() {
                    this.isRed = !this.isRed;
                },

            },
        })

    </script>
</body>

</html>
