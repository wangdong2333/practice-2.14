<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    h1 {
        width: 100%;
        height: 100px;
        background: #eeeeee;
        margin: 0px auto;
        margin-top: 50px;
        text-align: center;
        line-height: 100px;
    }
    li{
        list-style: none;
        height: 50px;
        line-height: 50px;
        background: #ccc;
        margin-bottom: 5px; 
        padding: 0 50px;
    }
    li span{
        float: right;
    }
    .red{
        background: #f00;
    }
    .del{
        float: right;
        margin-right: 50px;
    }
    .checkbox{
        float: left;
        padding-top:5px  ;
    }
</style>

<body>
    <h1>todolist</h1>
    <div id="app">
        <ul>
            <li v-for="(obj,index) in prolist" :class="{red:obj.isRed}"  @click="toggle(obj)">
                {{obj.name}}
                <span class="checkbox"><input type="checkbox"></span>
                <span>{{ obj.price }}</span>
                <span class="del" @click="dele(index)"><button type="button" class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button></span>
            </li>
        </ul>
        <hr>
        <h3>总价是：{{ total }}</h3>
    </div>


    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                prolist:[
                    {
                        name:'衣服',
                        price:'256'*1,
                        isRed: false,
                    },
                    {
                        name:'裤子',
                        price:'199'*1,
                        isRed: false,
                    },
                    {
                        name:'手机',
                        price:parseInt('299'),
                        isRed: false,
                    },
                    {
                        name:'钱包',
                        price:parseInt('188'),
                        isRed: false,
                    },
                    {
                        name:'鞋',
                        price:parseInt('317'),
                        isRed: false,
                    }

                ],
                total:0,

                
            },
            methods: {
                toggle(obj) {
                    obj.isRed = !obj.isRed;
                    if(obj.isRed){
                        this.total += obj.price;
                    }else{
                        this.total -= obj.price;
                    }
                },
                dele(index){
                  this.prolist.splice(index,1);
                }
            },
        })

    </script>
</body>

</html>
