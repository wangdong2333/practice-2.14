<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed&watch</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <p>
        {{ cc }}
        </p>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:"computed&watch:",
                aa:'code',
                bb:'fighting'
            },
            computed:{
                cc(){
                   return this.aa +" "+ this.bb;
                    }
            }
        })
    </script>
</body>
</html>
