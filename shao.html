<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 100;
        var i = 0;
        function foo(){
            for(i =0; i <10; i++){
                var x;
                x = Math.random() * (sum -5 * (9-i)-5+1)+5;
                sum = sum - x;
                console.log(x);
            }
        }
        foo();

    </script>
</body>
