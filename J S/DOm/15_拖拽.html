<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        #first{
            width: 200px;
            height: 200px;
            background: rgba(55, 25, 130, 0.5);
            position: absolute;
        }
    </style>

<body>
    <div id="first">

    </div>
    <script>
    var oDiv1 = document.getElementById('first');

    oDiv1.onmousedown = function (e){
        //鼠标点击时的位置  disX，disY
        var disX = e.clientX - oDiv1.offsetLeft;
        var disY = e.clientY - oDiv1.offsetTop;

        document.onmousemove = function(e){
            console.log(e.clientX,e.clientY)
            oDiv1.style.left = e.clientX -disX +  'px'; 
            oDiv1.style.top = e.clientY -disY +  'px'; 
        }
    }
    oDiv1.onmouseup = function(){
        document.onmousemove = null;
    }
    </script>
</body>
</html>
