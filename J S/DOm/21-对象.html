<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //定义对象
    var obj = {
        name : 'chengxuyuan',
        age :20,
        eat: function() {
            console.log('就知道吃')
        }
    }
    obj.eat();
    //定义类   注意cat大写为类
    function Cat(name,age){
        this.name = name;
        this.age = age;
    }
    //原型  定义在Cat类下方，下面只要new  一个cat，都有这个属性
    Cat.prototype.eat = function(){
        console.log(this.name + this.age+'eating....');
    }

    var Cat1 = new Cat ('wangwu',18);
    Cat1.eat();//调用eat属性


    </script>
</body>
</html>
