<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    #container{
        width: 300px;
        height: 300px;
        background: #cccccc;
    }
    ul{
        overflow: hidden;
    }
    li{
        list-style: none;
        float: left;
        width: 80px;
        height: 40px;
        margin-right:3px;
        background: #ff0000;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
    }
    li.active{
        background: #00ff00;

    }
    #content div{
        width: 300px;
        height: 260px;
        background: #00ff00;
        display: none;
    }
    #content .selected{
        display: block;
    }
    </style>
<body>
     <div id="container">
        <!-- 点击按钮 -->
        <ul>
            <li class="active">1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
        <!-- 内容区域 -->
        <div id="content">
            <div class="selected">1111的内容</div>
            <div>2222的内容</div>
            <div>3333的内容</div>
        </div>
    </div>

    <script>
        var aLi = document.getElementsByTagName('li');
        var oCo = document.getElementById('content');
        var aDiv = oCo.getElementsByTagName('div');

        for(var i = 0; i<aLi.length; i++){
            aLi[i].index = i;   //给li添加一个自定义属性index（加入索引）
            aLi[i].onclick = function(){  //页面初始 循环绑定事件  i = 3;
                // console.log('123');
                for(var j = 0;j<aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                this.className = 'active';  //this 表示对当前对象的引用
                aDiv[this.index].className = 'selected';     // 将aDiv数组中索引是 this.index 显示
            }
        }
    
    
    </script>
    
    
</body>
</html>
