<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        width: 300px;
        height: 300px;
        background: #f00;
    }
    li{
        width: 100px;
        height: 100px;
        background: #ff0;
        list-style: none;
    }
    </style>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <script>
    var aLi = document.getElementsByTagName('li');
    var aUl = document.getElementsByTagName('ul');
    
    aUl[0].onclick = function(e){
        console.log(this);
        console.log(e.target);
    }

    for(var i = 0;i<aLi.length; i++){
        aLi[i].onclick = function(){
            console.log(this);
            setTimeout(function(){
                console.log(this);
            }.bind(this),2000)
        }
    }
    
    
    </script>
</body>
</html>
