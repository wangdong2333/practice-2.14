<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    #container{
        width: 790px;
        height: 291px;
        margin: 100px auto;
        position: relative;
    }
    #img-box img{
        display: none;
    }
    #img-box .selected{
        display: block;
    }
    #btn-box li{
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        float: left;
        border-radius: 5px;
        text-align: center;
        line-height: 20px;
        color: #fff;
        margin-right:5px;
        cursor: pointer;
    }
    #btn-box{
            position: absolute;
            right:60px;
            bottom:10px;
        }
    #btn-box .active{
        background: #ff0036;
    }    
    #prve,#next{
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
        bottom: 5px;
        text-align: center;
            
        line-height: 20px;
        color:#fff;
        border-radius: 5px;
        cursor: pointer;
    }
    #prve{
        bottom: 270px;
        left :35px;
    }
    #next{
        left:65px;
        bottom: 270px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
                <img class="selected" src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
                <img src="img/4.jpg">
                <img src="img/5.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
      
    </div>
    <span id="prve">&lt</span>
    <span id="next">&gt</span>

    <script>
       var aLi = document.getElementsByTagName('li');
       var aCo = document.getElementById('img-box');
       var aImg =  aCo.getElementsByTagName('img');
       var oNext = document.getElementById('next');
       var oPrve = document.getElementById('prve');
       for(i=0; i<aLi.length; i++){
           aLi[i].index = i;
       
           aLi[i].onclick = function(){
               for(var j =0; j<aLi.length; j++){
                   aLi[j].className = '';
                   aImg[j].className = '';
               }
               this.className = "active";
               aImg[this.index].className = "selected";
                iNow =this.index  ; //让iNow的值成为点击时候的值
           }
       }
       var iNow = 0 ;
    oNext.onclick = function(){
        iNow++;
        if(iNow == aLi.length){
            iNow = 0;
        }
        for(var j =0; j<aLi.length; j++){
                   aLi[j].className = '';
                   aImg[j].className = '';
               }
        aLi[iNow].className = 'active';
        aImg[iNow].className = 'selected';
    }
    oPrve.onclick = function(){
        iNow--;
        if(iNow == -1){
            iNow = aLi.length-1;
        }
        for(var j =0; j<aLi.length; j++){
                   aLi[j].className = '';
                   aImg[j].className = '';
               }
        aLi[iNow].className = 'active';
        aImg[iNow].className = 'selected';
    }
    
    </script>

   
</body>
</html>
