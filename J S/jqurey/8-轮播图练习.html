<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    #container{
        width: 790px;
        height: 291px;
        margin: 100px auto;
        position: relative;
    }
    #img-box img{
        display: none;
    }
    #img-box .selected{
        display: block;
    }
    #btn-box li{
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        float: left;
        border-radius: 5px;
        text-align: center;
        line-height: 20px;
        color: #fff;
        margin-right:5px;
        cursor: pointer;
    }
    #btn-box{
            position: absolute;
            right:60px;
            bottom:10px;
        }
    #btn-box .active{
        background: #ff0036;
    }    
    #prve,#next{
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
        bottom: 5px;
        text-align: center;
            
        line-height: 20px;
        color:#fff;
        border-radius: 5px;
        cursor: pointer;
    }
    #prve{
        bottom: 5px;
        left :295px;
    }
    #next{
        left:325px;
        bottom: 5px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
                <img class="selected" src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
                <img src="img/4.jpg">
                <img src="img/5.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
      
    </div>
    <span id="prve">&lt</span>
    <span id="next">&gt</span>

    <script src="jquery-1.12.4.js"></script>
    
    <script>
        var iNow = 0;
        var $img = $('#img-box img');
        var $li = $('#btn-box li');
      $('li').on('click',function(){
        change($(this).index());
      })

      $('#next').on('click',function(){
            iNow++;
            if(iNow == $li.length){
                iNow = 0;
            }
            change(iNow);
        });


      function change(num){
            $li.eq(num).addClass('active').siblings().removeClass('active');
            $img.eq(num).addClass('selected').siblings().removeClass('selected');
        }
      
        setInterval(function(){
            $('#next').triggerHandler('click');
        },1000)
    
    </script>
    
      

   
</body>
</html>
