    <script>
    // ABCD (例：1234)
    // A = Math.floor(x/1000)   得1
    // B = Math.floor(x/100) % 10  得2
    // C =  Math.floor(x/10) % 10  得3
    // D = x % 10  得4

     for(i=1000; i <10000; i++){
         if( Math.floor(i/ 1000) == Math.floor(i/ 100) % 10 + Math.floor(i/ 10) % 10 &&i % 13 == 0){
             document.write(i + '<br>')
         }
     }


    </script>
