<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <script>
    function count1(n){
        var result = 1;
        for(var i = 1;i<=10;i++){
            result *= i;
        }
        return result;
        
    }
    console.log(count1(10));

    function count2(n){
        if(n == 1){
            return 1;
        }else{
            return n*count2(n-1);
        }
    }
    console.log(count2(10));
    </script>
</body>
</html>
