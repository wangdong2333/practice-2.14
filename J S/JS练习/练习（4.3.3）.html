<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    function fac1(n){
        var sum = 1;
        for(i=1;i<=10;i++){
          sum *= i;         
        }
        return sum;
    }
    var a=fac1(10);
    console.log(a);

    // 递归
    function fac2(n){
        if(n==1){
            return 1;
        }else{
            return n * fac2(n-1);
        }

    }
    console.log(fac2(10));


    var sum = 0;
    for(i = 1; i<11; i++){
        sum += fac2(i);
    }
    console.log(sum);

    </script>
</body>
</html>
