<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
       
    function prime(n){
        var bFlag = false;//定一个标志位，false表示不是素数，true表示是素数；
        for(var i = 2; i <= Math.sqrt(n); i++){
            if( n % i == 0){
                 bFlag = false;
                break;
            }else{
               bFlag = true;
            }
        }
        return bFlag;
    }
    var count = 0;
    for(i = 100; i<1000; i++){
        if( prime(i)){
            document.write(i + "&nbsp");
            count++;
            if(count % 6 ==0){
                document.write('<br>');
            }
        }
    
    }
    </script>
</body>
</html>
