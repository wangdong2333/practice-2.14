<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>


    function collectDigits(s) {
        var result = '';
        for (var i = 0; i < s.length; i++) {
            if (s.charAt(i) >= '0' && s.charAt(i) <= '9') {
                result += s.charAt(i);
            }
        }
        return result;
    }
    var b = collectDigits('1abc23def4');
    console.log(b);



</script>

   
</body>
</html>
