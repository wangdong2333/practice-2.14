    <script>
function getyear(y){
    if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
                return true;
             }else{
                 return false;
             }

}
    var year1 = getyear(2019);
    var year2 = getyear(2020);
    console.log(year1 + ',' + year2);

    </script>
