    <script>
    function getPI(n){
        var PI = 0;
        for(var i = 1;  i <=n; i++){
            PI  += 4 * Math.pow(-1,i-1) /(2 *i-1);
        }
        return PI;
    }
    var arr = [100,1000,100000,10000000];
    for(var i = 0; i<arr.length; i++){
       var result = getPI(arr[i]);
       console.log(result);
    }
    </script>
