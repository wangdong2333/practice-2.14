<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var  count = 0;
    for(var i=1;i<=1000;i++){
        if(i%3 == 0&& i%7 == 0&& i%5 == 0){
            document.write(i + '&nbsp');
            count++;
            if( count % 6 ==0){
          document.write ('<br>');
        }
        }
        
        
    }
    
    </script>
</body>
</html>
